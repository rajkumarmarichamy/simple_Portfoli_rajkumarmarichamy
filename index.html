<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e59662a531.js"
      crossorigin="anonymous"
    ></script>
    <title>Portfolio</title>
  </head>
  <body>
    <header>
      <div class="button-area">
        <button class="hamburger">
          <i class="fa-solid fa-bars"> Menu</i>
        </button>
      </div>
      <nav class="nav-bar">
        <ul>
          <li><a href="#home" class="active">Home</a></li>
          <li><a href="#about_me">About me</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact_me">Contact me</a></li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <div class="hero-text">
        <h1>Raj Kumar M</h1>
        <p>Mining Engineer</p>
      </div>
      <div class="socials">
        <div>
          <a href="https://www.linkedin.com/in/rajkumarm1999">
            <img
              class="social"
              src="src/img/LinkedIn-Icon-Logo.wine.svg"
              alt="LinkedIn-Icon-Logo"
            />
          </a>
        </div>
        <div>
          <a href="https://github.com/rajkumarmarichamy">
            <img
              class="social"
              src="src/img/GitHub-Logo.wine.svg"
              alt="GitHub-Logo"
            />
          </a>
        </div>
        <div>
          <a href="https://www.instagram.com/twdraji/">
            <img
              class="social"
              src="src/img/Instagram-Logo.wine.svg"
              alt="Instagram-Logo"
            />
          </a>
        </div>
      </div>
    </section>
    <section class="sub-section" id="about_me"></section>
    <section class="sub-section-alternative" id="projects"></section>
    <footer id="contact_me">
      <h2>Contact me</h2>
      <form action="https://formsubmit.co/twdraji1999@gmail.com" method="POST">
        <input class="" type="hidden" name="_subject" value="New submission!" />
        <input
          class="form_input"
          type="email"
          name="email"
          placeholder="Email Address"
          required
        /><br />
        <input
          class="form_input text"
          type="text"
          name="message"
          placeholder="write your message here"
          required
        /><br />
        <button class="button" type="submit">Send</button>
      </form>
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
